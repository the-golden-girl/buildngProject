<div *ngIf="imageData">
    <div class="bottom-5px"><strong>{{imageData.pageTitle}}</strong></div>
    <img class="bottom-5px" src={{imageData.imageUrl}} alt="building image">
    <div class="bottom-5px" [innerHtml]=htmlData></div>
    <button type="button" class="bottom-5px" (click)="routeToHome()">Back</button>
</div>
